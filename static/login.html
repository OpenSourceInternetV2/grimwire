
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="ico/favicon.png">

    <title>Grimwire WebPRN</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body id="dashboardapp">

    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" title="Web Peer Relay Network"><img id="logo" src="img/logo_small.png" /> WebPRN</a>
        </div>
      </div>
    </div>


    <div class="container">

      <br/>
      <div class="row">
        <form class="form-login">
          <h2 class="form-login-heading">Existing users</h2>
          <input name="id" type="text" class="form-control" placeholder="Username" autofocus="">
          <input name="password" type="password" class="form-control" placeholder="Password">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        </form>
        <form class="form-newuser">
          <h2 class="form-newuser-heading">New users</h2>
          <input type="text" class="form-control" placeholder="Username" autofocus="">
          <button class="btn btn-lg btn-success btn-block" type="submit">Start</button>
        </form>
      </div> <!-- /row -->

    </div> <!-- /container -->

    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/local.js"></script>
    <script src="js/login/app.js"></script>
  </body>
</html>
