
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/ico" href="https://grimwire.net/favicon.ico" />

    <title>grimwire p2pweb</title>

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body id="dashboardapp">

    <!-- Static navbar -->
    <div id="header" class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" title="Grimwire"><img id="logo" src="/img/logo_small.png" /> p2pweb</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a id="userid" href="#" class="dropdown-toggle" data-toggle="dropdown"><b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li class="dropdown-submenu">
                  <a tabindex="-1" href="#">Change Avatar</a>
                  <ul class="dropdown-menu avatars"></ul>
                </li>
                <li class="divider"></li>
                <li><a id="logout" href="#">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>


    <div class="container">

      <div class="row">
        <div class="col-md-8">
          <div id="toolbar" class="btn-group">
            <a class="add-friend btn btn-xs btn-default" href="javascript:void(0)" title="Add friend">+ Add friend</a>
            <a class="refresh btn btn-xs btn-default" href="javascript:void(0)" title="Refresh"><span class="glyphicon glyphicon-refresh"></span> refresh</a>
          </div>
          <span id="your-web" class="label label-default">your web</span>
          <div id="user-and-friends"></div>
        </div>
        <div class="col-md-4">
          <div>{MOTD_HTML}</div>
          <h4>Online</h4>
          <div id="active-users"></div>
          <hr/>
          <p>
            <small>CSS by <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a>. Icons by <a href="http://www.fatcow.com/free-icons" target="_blank">FatCow</a> and <a href="http://glyphicons.com/" target="_blank">Glyphicons</a>. Libraries by <a href="http://stevenlevithan.com/" target="_blank">Stephen Levithan, <a href="https://github.com/fxa" target="_blank">Franz Antesberger</a>, and <a href="https://github.com/federomero" target="_blank">Federico Romero</a>. Grimwire by <a href="https://github.com/pfraze" target="_blank">Paul Frazee</a>. Licensed MIT.</small>
          </p>
        </div>
      </div> <!-- /row -->

    </div> <!-- /container -->

    <script>
      var _avatars = {AVATARS};
    </script>

    <script src="/js/jquery-2.0.3.min.js"></script>
    <script src="/js/local.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script src="/js/dashboard/page.js"></script>
    <script src="/js/dashboard/ui.js"></script>
    <script src="/js/dashboard/p2p.js"></script>
  </body>
</html>
